<article class="items-column">
  <h3>{{ value.title }}</h3>
  <div class="item-buttons">
    <button mat-icon-button (click)="updateColumn()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="deleteColumn()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</article>
