<div cdkDropListGroup class="wrapper">
  <div class="head">
    <app-button-back (navigate)="navigateToMain()"></app-button-back>
    <h3 class="board-title" *ngIf="boardTitle">{{ boardTitle }}</h3>
    <app-button-multicolor [buttons]="buttons" (navigate)="navigate($event)"></app-button-multicolor>
  </div>
  <div
    class="scroll-container"
    cdkDropList
    cdkDropListOrientation="horizontal"
    [cdkDropListData]="columns"
    (cdkDropListDropped)="drop($event)"
  >
    <div class="flex-container">
      <app-column-item
        *ngFor="let value of columns"
        cdkDrag
        [cdkDragDisabled]="isDragDisabled"
        [value]="value"
        [columns]="columns.slice()"
        [columnsIds]="columnsIds"
        (editableState)="updateEditableState($event, value)"
        (update)="updateColumn($event)"
        (delete)="deleteColumn($event)"
      ></app-column-item>
    </div>
  </div>
</div>
