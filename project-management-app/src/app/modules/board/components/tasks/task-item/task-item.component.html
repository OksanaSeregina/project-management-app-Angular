<article class="task-item" cdkDragHandle>
  <h3
    class="button task-item__title"
    (click)="updateTask(); $event.stopPropagation()"
    [appTooltip]="task.title"
    data-tooltip-position="bottom"
  >
    {{ task.title | truncate: 16 }}
  </h3>
  <div class="task-item__buttons">
    <div class="task-user">{{ username }}</div>
    <button mat-icon-button class="button" (click)="deleteTask(); $event.stopPropagation()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</article>
