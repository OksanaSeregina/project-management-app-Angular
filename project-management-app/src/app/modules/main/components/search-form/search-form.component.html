<form class="search-form" (ngSubmit)="onSubmit()" ngForm>
  <input
    [(ngModel)]="value"
    [placeholder]="placeholderText | translate"
    class="search"
    type="text"
    name="search"
    autocomplete="off"
    [style.background]="color"
  />
  <button class="submit">{{ buttonText | translate }}</button>
</form>
