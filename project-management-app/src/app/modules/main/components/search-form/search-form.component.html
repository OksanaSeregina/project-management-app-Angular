<form class="search-form" (ngSubmit)="onSubmit()" ngForm>
  <input
    [(ngModel)]="value"
    [placeholder]="'main.search_by_placeholder' | translate"
    class="search"
    type="text"
    name="search"
    autocomplete="off"
  />
  <button class="submit">{{ 'main.search_by_button' | translate }}</button>
</form>
