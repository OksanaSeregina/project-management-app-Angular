<article class="list single-columns">

    <h3>{{ value.title }}</h3>
  </header>
  <div>
    <p>{{ value.description }}</p>
  </div>
  <button mat-icon-button class="button center" (click)="deleteBoard()">

    <span class="header-icon-name">{{ 'board.delete_board' | translate }}</span>
  </button>
</article>
